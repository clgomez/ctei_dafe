<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="container">
  <div class="form-card">
    <h2 class="form-title">Recuperar Contraseña</h2>
    <form (ngSubmit)="onSendEmail()" #f="ngForm" novalidate>
      <div class="form-group">
        <input
          type="text"
          name="mailTo"
          id="mailTo"
          [(ngModel)]="mailTo"
          placeholder="Ingresa Nombre de usuario"
          required
          #mailToInput="ngModel"
        />
        <small class="input-info"
          >Te enviaremos un correo para recuperar la contraseña</small
        >
      </div>

      <button class="submit-btn" [disabled]="!f.valid" type="submit">
        <i class="fas fa-paper-plane"></i> Enviar Correo
      </button>
    </form>

    <div
      *ngIf="message"
      [ngClass]="{ 'success-message': !isError, 'error-message': isError }"
    >
      {{ message }}
    </div>

    <a routerLink="/login" class="link-footer">
      <i class="fas fa-arrow-left"></i> Volver a login
  </a>
  
  </div>
</div>
