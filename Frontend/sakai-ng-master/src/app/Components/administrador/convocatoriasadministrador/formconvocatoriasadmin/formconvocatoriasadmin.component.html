
<div class="card bg-dark text-black">
    <div class="card-header"><p-tag severity="primary" value="{{ titulo }}"></p-tag></div>
    <div class="card-body">
      <form>
        <div class="form-group row">
          <label for="descripcion" class="col-form-label col-sm-2">Descripción</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="convocatoria.descripcion" name="descripcion">
          </div>
        </div>
        <div class="form-group row">
          <label for="fechaInicio" class="col-form-label col-sm-2">Fecha de Inicio</label>
          <div class="col-sm-6">
               <p-calendar
                [(ngModel)]="convocatoria.fechaInicio"
                [showIcon]="true"
                [showOnFocus]="false"
                inputId="buttondisplay"
                [placeholder]="convocatoria.fechaInicio"
                [dateFormat]="'dd/mm/yy'"
                name="fechaInicio"
                (ngModelChange)="onDateChangeFechaInicio($event)"
                />
          </div>
        </div>
        <div class="form-group row">
          <label for="fechaFin" class="col-form-label col-sm-2">Fecha de Finalización</label>
          <div class="col-sm-6">
               <p-calendar
                [(ngModel)]="convocatoria.fechaFin"
                [showIcon]="true"
                [showOnFocus]="false"
                inputId="buttondisplay"
                [placeholder]="convocatoria.fechaFin"
                [dateFormat]="'dd/mm/yy'"
                name="fechaFin"
                (ngModelChange)="onDateChangeFechaFin($event)"
                />
          </div>
        </div>
        <div class="form-group row">
          <label for="estado" class="col-form-label col-sm-2">Estado</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="convocatoria.estado" name="estado">
          </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-6">
              <button class="btn btn-primary" role="button" (click)='crearConvocatoria()' *ngIf="!convocatoria.id else elseBlock">Crear</button>

              <ng-template #elseBlock>
                <button class="btn btn-primary" role="button" (click)='actualizarConvocatoria()'>Editar</button>
              </ng-template>

            </div>
          </div>

      </form>
    </div>
  </div>
