<form (ngSubmit)="onSubmit()" class="register-form">

  <h1>Registrate es gratis</h1>


  <p class="error-message" *ngIf="error">{{ error }}</p>

  <div class="form-row">
    <div class="form-group">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" [(ngModel)]="user.nombre" name="nombre" required>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos:</label>
      <input type="text" id="apellidos" [(ngModel)]="user.apellidos" name="apellidos" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="username">Nombre de Usuario:</label>
      <input type="text" id="username" [(ngModel)]="user.username" name="usernameField" required autocomplete="off">
    </div>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" [(ngModel)]="user.email" name="email" required autocomplete="off">
    </div>
  </div>


  <div class="form-row">
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" [(ngModel)]="user.password" name="password" required>
    </div>
    <div class="form-group">
      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" [(ngModel)]="user.telefono" name="telefono" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" [(ngModel)]="user.direccion" name="direccion" required>
    </div>
    <div class="form-group">
      <label for="estado">Estado:</label>
      <input type="text" id="estado" [(ngModel)]="user.estado" name="estado" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="tipoIdentificacion">Tipo de Identificación:</label>
      <select id="tipoIdentificacion" [(ngModel)]="user.tipoIdentificacion" name="tipoIdentificacion" required>
        <option value="" disabled>Selecciona una opción</option>
        <option value="CEDULA_CIUDADANIA">Cédula de Ciudadanía</option>
        <option value="CEDULA_EXTRANJERIA">Cédula de Extranjería</option>
        <option value="IDENTIFICACION_MILITAR">Identificación Militar</option>
        <option value="LICENCIA_DE_CONDUCIR">Licencia de Conducir</option>
        <option value="NUMERO_DE_IDENTIFICACION_FISCAL">Número de Identificación Fiscal</option>
        <option value="PASAPORTE">Pasaporte</option>
        <option value="REGISTRO_CIVIL">Registro Civil</option>
        <option value="TARJETA_DE_IDENTIDAD" [attr.selected]="true">Tarjeta de Identidad</option>
      </select>
    </div>
    <div class="form-group">
      <label for="identificacion">Identificación:</label>
      <input type="text" id="identificacion" [(ngModel)]="user.identificacion" name="identificacion" required>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="fecha_nacimiento">Fecha de Nacimiento:</label>
      <input type="date" id="fecha_nacimiento" [(ngModel)]="user.fecha_nacimiento" name="fecha_nacimiento" required>
    </div>
    <div class="form-group">
      <label for="genero">Género:</label>
      <select id="genero" [(ngModel)]="user.genero" name="genero" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Femenino">Femenino</option>
        <option value="Masculino">Masculino</option>
        <option value="Otro">Otro</option>
      </select>
    </div>
  </div>

  <div class="form-row">
    <div class="form-group full-width">
      <label for="ocupacion">Ocupación:</label>
      <select id="ocupacion" [(ngModel)]="user.ocupacion" name="ocupacion" required>
        <option value="" disabled selected>Selecciona una opción</option>
        <option value="Profesor">Profesor</option>
        <option value="Ingeniero">Ingeniero</option>
        <option value="GerenteDeProyecto">Gerente de Proyecto</option>
        <option value="Aprendiz">Aprendiz</option>
        <option value="CoordinadorDeProyectos">Coordinador de Proyectos</option>
        <option value="Estudiante">Estudiante</option>
        <option value="Consultor">Consultor</option>
      </select>
    </div>
  </div>

  <button type="submit" class="btn">Registrar</button>
  <a routerLink="/login" class="link-footer">¿Ya tienes una cuenta? Inicia sesión aquí</a>
</form>
