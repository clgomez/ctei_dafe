<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div class="navbar">
    <div class="logo">
        <h1>DAFE</h1>
    </div>
    <ul class="nav-links">
        <li><a routerLink="/welcome">Investigador</a></li>
        <li><a routerLink="/welcome">Perfil</a></li>
        <li><a routerLink="/welcome">Configuración</a></li>
        <li><a routerLink="/welcome">Ayuda</a></li>
    </ul>
    <button (click)="logout()" class="logout-button">Cerrar sesión</button>
  </div>

  <div class="welcome-container">
    <h1>¡visualiza aqui tus inscripciones!</h1>
  </div>

  <div *ngIf="inscripciones?.length==0" class="alert alert-info">
    No hay registros en la base de datos
</div>

<p-table [value]="inscripciones" [tableStyle]="{'min-width': '50rem' } ">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th>Id </th>
            <th>Fecha de Inscripción</th>
            <th>Fecha de Actualización</th>
            <th>Estado</th>
        </tr>
    </ng-template>
    <ng-template  pTemplate="body" let-inscripcion let-columns="columns" >
        <tr >
            <td>
                {{inscripcion.id}}
            </td>
            <td>
                {{inscripcion.fechaInscripcion}}
            </td>
            <td>
                {{inscripcion.fechaActualizacion}}
            </td>
            <td>
                {{inscripcion.estado}}
            </td>
        </tr>
    </ng-template>
</p-table>

</body>
</html>
