<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">


  <link rel="stylesheet" href="./welcome.component.css">
</head>
<body>

  <div class="navbar">
    <div class="logo">
      DAFE
    </div>

    <ul class="nav-links">
      <li><a routerLink="/welcome">Inicio</a></li>
      <li><a routerLink="/profile">Perfil</a></li>
      <li><a routerLink="/settings">Configuración</a></li>
      <li><a routerLink="/help">Ayuda</a></li>
    </ul>

    <button *ngIf="this.authService.isLoggedIn()" (click)="logout()" class="logout-button">Cerrar sesión</button>
  </div>


  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-8">

        <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" data-bs-interval="3000">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
          </div>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <a href="https://www.popayan.gov.co/" target="_blank">
                <img src="assets/layout/images/emprendedores.jpeg" class="d-block w-100" alt="Alcaldía de Popayán">
              </a>
            </div>
            <div class="carousel-item">
              <a href="https://www.popayan.gov.co/SecretariasyEntidades/secDafe/Paginas/default.aspx#gsc.tab=0" target="_blank">
                <img src="assets/layout/images/dafeicon.png" class="d-block w-100" alt="Secretaría DAFE">
              </a>
            </div>
            <div class="carousel-item">
              <a href="https://www.popayan.gov.co/cultura" target="_blank">
                <img src="assets/layout/images/dafeicon.png" class="d-block w-100" alt="Cultura en Popayán">
              </a>
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!---> Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
