<body>
  <div class="container">
      <div class="card">
          <div class="card-header">
              <h2>Cambiar Contraseña</h2>
          </div>
          <div class="card-body">
              <p class="text-center mb-4 text-muted">
                  Sigue estos consejos para crear una contraseña segura:
              </p>
              <ul class="list-unstyled mb-4">
                  <li>
                      <i class="fas fa-check-circle"></i> Usa una combinación de letras, números y símbolos.
                  </li>
                  <li>
                      <i class="fas fa-check-circle"></i> No utilices contraseñas comunes o fácilmente adivinables.
                  </li>
                  <li>
                      <i class="fas fa-check-circle"></i> Cambia tu contraseña regularmente para mayor seguridad.
                  </li>
              </ul>
              <form (ngSubmit)="onChangePassword()">
                  <div class="form-group mb-4">
                      <input
                          type="password"
                          class="form-control"
                          id="password"
                          [(ngModel)]="password"
                          name="password"
                          required
                          placeholder="Ingresa tu nueva contraseña"
                      />
                  </div>
                  <div class="form-group mb-4">
                      <input
                          type="password"
                          class="form-control"
                          id="confirmPassword"
                          [(ngModel)]="confirmPassword"
                          name="confirmPassword"
                          required
                          placeholder="Confirma tu nueva contraseña"
                      />
                  </div>
                  <div class="btn-submit-container">
                      <button
                          type="submit"
                          class="btn cambiarpasswor"
                          [disabled]="!password || !confirmPassword"
                      >
                          Cambiar Contraseña
                      </button>
                  </div>
              </form>
          </div>
      </div>
  </div>
</body>
